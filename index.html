<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="中国石油天然气集团公司是以油气业务､工程技术服务､石油工程建设､石油装备制造､金融服务､新能源开发等为主营业务的综合性国际能源公司能源公司." />
    <meta name="keywords" content="石油,天然气,能源,油气勘探,中石油" />
    <title>cps系统</title>
    <link rel="stylesheet" type="text/css" href="css/try-base.css" />
    <link rel="stylesheet" type="text/css" href="css/try-index.css" />
    <script src="js/jquery.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/fmsfunc.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/fmschecker.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/try-index.js"></script>
    <script>
        //表单验证
        var fms = new formcheck2("formdata");
        var func = new func();
        function sub(){
            var status = false;
            if(fms.check("username")==0){return;}else{status=true;}
            if(fms.check("password")==0){return;}else{status=true;}
            if($('#code').val()==''){layer.msg('请输入验证码');$('#code').focus();return;}else{status=true;}
            return status;
        };
        function login(){
            if(sub()){
                console.log(111)
            }
        }
        //表单验证完
        $(function () {
            $('#login').css('height',$(window).height()-118+'px');
            $(window).resize(function () {
                $('#login').css('height',$(window).height()-118+'px');
            })
        })
    </script>
</head>
<body>
<header><img src="images/logo.png"></header>
<div id="login">
    <div id="login-box">
        <div id="login-form">
            <h2><img src="images/logo2.png"></h2>
            <form id="formdata">
                <dl>
                    <dd><input type="text" placeholder="请输入姓名"  id="username" name="username" data-param='{"run":"1","type":"regex","data":{"rule":{"val":"^[\u4e00-\u9fa5]{2,4}$"},"success":{"msg":"","back":"1"},"err":{"msg":"请填写正确的姓名","back":"0"}}}'></dd>
                </dl>
                <dl>
                    <dd><input type="password" placeholder="请输入登录密码" id="password" name="password" data-param='{"run":"1","type":"regex","data":{"rule":{"val":"^[a-zA-Z][a-zA-Z0-9_]{5,17}$"},"success":{"msg":"","back":"1"},"err":{"msg":"密码以字母开头，6-18位","back":"0"}}}'></dd>
                </dl>
                <dl>
                    <dd><input type="text" id="code" placeholder="请输入验证码"><img src="images/fhvgj.png" id="codepic"></dd>
                </dl>
                <dl>
                    <dd><button type="button" class="btn login-btn" onclick="login()">立即登录</button></dd>
                </dl>
            </form>
        </div>
    </div>
    <div class="lang lang1"></div>
    <div class="lang lang2"></div>
    <div class="lang lang3"></div>
</div>
