<script>
    $(function () {
        //日期选择
        lay('.test-item').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,format: 'yyyy-MM-dd'
            });
        });

        //编辑器
        var editor;
        KindEditor.ready(function(K) {
            window.editor = K.create('#editor_id');
        });
        //下拉框
        $('.select-c').click(function () {
            $(this).toggleClass('open');
        });
        $('.select-c li').click(function () {
            $(this).parents('ul').siblings('.select-result').html($(this).html()).removeClass('mr');
        });
    });
    //收放菜单栏
    function toggleMenu(n){
        $(n).toggleClass('close');
        frmBody = parent.document.getElementById('frame-body');
        if (frmBody.cols == "329,*"){
            frmBody.cols="0,*";
        }else{
            frmBody.cols="329,*";
        }
    };
    //上传附件
    // 添加全局站点信息
    var BASE_URL = '/webuploader';
    // 文件上传
    jQuery(function() {
        var $ = jQuery,
            $list = $('#thelist'),
            $btn = $('#ctlBtn'),
            state = 'pending',
            uploader;

        uploader = WebUploader.create({
            auto: true,
            // 不压缩image
            resize: false,

            // swf文件路径
            swf: BASE_URL + '/js/Uploader.swf',

            // 文件接收服务端。
            server: 'http://webuploader.duapp.com/server/fileupload.php',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker'
        });

        // 当有文件添加进来的时候
        uploader.on( 'fileQueued', function( file ) {
            var $li=$('<div id="' + file.id + '" class="item">' +
                '<h4 class="info">' + file.name + '</h4>' +
                '<p class="state" style="display: none;">等待上传...</p>' +
                '<a class="state cancel">删除</a>' +
                '</div>').appendTo( $list );
            //$list.append(li);
            $li.on( 'click', 'a.cancel', function() {
                uploader.removeFile( file );
                return;
            });
        });
        uploader.on( 'fileDequeued', function( file ) {
            var $li = $('#'+file.id);
            $li.off().find('.file-panel').off().end().remove();
        });
        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                $percent = $li.find('.progress .progress-bar');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo( $li ).find('.progress-bar');
            }

            $li.find('p.state').text('上传中');
            $percent.css( 'width', percentage * 100 + '%' );
        });

        uploader.on( 'uploadSuccess', function( file ) {
            $( '#'+file.id ).find('p.state').text('已上传');
        });

        uploader.on( 'uploadError', function( file ) {
            //$( '#'+file.id ).find('p.state').text('上传出错');
            var $li = $( '#'+file.id ),
                $error = $li.find('div.error');

            // 避免重复创建
            if ( !$error.length ) {
                $error = $('<div class="error"></div>').appendTo( $li );
            }

            $error.text('上传失败');
        });

        uploader.on( 'uploadComplete', function( file ) {
            $( '#'+file.id ).find('.progress').fadeOut();
        });

        uploader.on( 'all', function( type ) {
            if ( type === 'startUpload' ) {
                state = 'uploading';
            } else if ( type === 'stopUpload' ) {
                state = 'paused';
            } else if ( type === 'uploadFinished' ) {
                state = 'done';
            }

            if ( state === 'uploading' ) {
                $btn.text('暂停上传');
            } else {
                $btn.text('开始上传');
            }
        });

        $btn.on( 'click', function() {
            if ( state === 'uploading' ) {
                uploader.stop();
            } else {
                uploader.upload();
            }
        });
    });
</script>
